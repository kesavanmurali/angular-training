<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Expected Quota?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let salesPerson of salesPersonList" [ngClass]="{'table-danger': salesPerson.salesVolume < 20, 
                                                                    'table-success' : salesPerson.salesVolume > 19 }">
            <td>{{salesPerson.firstName}}</td>
            <td>{{salesPerson.lastName}}</td>
            <td>{{salesPerson.email}}</td>
            <td>{{salesPerson.salesVolume | currency : "INR"}}</td>
            <td>
                <div *ngIf="salesPerson.salesVolume > 19; else elseBlock">Yes</div>
                <ng-template #elseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
